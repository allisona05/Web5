<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Calculator</title>
    <!-- Подключение внешнего файла .js с атрибутом defer -->
    <script src="calculator.js" defer></script>
</head>
<body>

    <h1>Калькулятор стоимости заказа</h1>

    <!-- Форма для ввода данных -->
    <form id="orderForm">
        <label for="quantity">Количество товара:</label>
        <input type="text" id="quantity" name="quantity" required>
        <br><br>

        <!-- Выбор товара из списка -->
        <label for="product">Выберите товар:</label>
        <select id="product" name="product">
            <option value="100">Товар 1 (100 руб.)</option>
            <option value="200">Товар 2 (200 руб.)</option>
            <option value="300">Товар 3 (300 руб.)</option>
        </select>

        <br><br>

        <!-- Кнопка для подсчета стоимости -->
        <button type="submit">Рассчитать стоимость</button>
    </form>

    <h2 id="result"></h2>

</body>
</html>
